<div class="card">
  <div class="card-content">
    <div class="columns is-gapless is-vcentered is-mobile">
      <div class="column is-narrow title-icon">
        <app-svg-icon icon="thermometer-outline"></app-svg-icon>
      </div>
      <div class="column">
        <h2>Heizthermostate</h2>
      </div>
    </div>
    <p class="block has-text-gray">Bearbeite deine Einstellungen zu Szenen.</p>
  </div>
</div>

<div class="columns is-multiline">
  <div class="column is-half" *ngFor="let scene of sceneItems">
    <div class="box is-clickable" [routerLink]="['/', scene.name]">
      <h2 class="h3 has-single-line">{{ scene.label }}</h2>
      <p class="h4 has-text-gre has-single-line">Anpassen</p>
    </div>
  </div>
</div>
