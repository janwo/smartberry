<header class="is-clickable" (click)="toggle()">
  <div>
    <h2 class="h4 has-single-line">{{ title }}</h2>
    <span *ngIf="hint" [ngClass]="hintClasses || {}">{{ hint }}</span>
  </div>
  <app-svg-icon
    [icon]="
      !visible ? 'chevron-down-outline' : 'chevron-up-outline'
    "></app-svg-icon>
</header>
<ng-content *ngIf="visible"></ng-content>
